<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/estilos.css">

    <header>

            </div>
        </div>
    </header>       
    <main>
        <section class="centerX centerY">
            <form id="formulario" class="columna formulario w60t w80m marginTopt marginTopm">
                <label for="name" class="colorBlanco jakarta">Ingrese su nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del jugador" required class="relative">
                 
                <div class="df paddingTop3 spaceb">
                    <button id="verReglas" type="button" class="boton1 colorNaranja botonTran">Ver reglas</button>

            </form>

            <dialog id="reglas" class="w60"></dialog><!-- Generado dinÃ¡micamente con js -->
        </section>

        <div class="relative h30 w100 w90m">
            <img src="assets/imgs/cofre-cerrado.png" alt="Cofre cerrado" class="absolute cofreFoto cofreFotot cofreFotom animacionC">
            <img src="assets/imgs/cofre-abierto.png" alt="Cofre abierto" class="absolute cofreFoto cofreFotot cofreFotom animacionA">
